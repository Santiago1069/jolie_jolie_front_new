<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-xl-6">
                <ul class="nav nav-tabs justify-content-center" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="pill" href="#home">Inicio Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#menu1">Registro</a>
                    </li>
                </ul><br>
                <div class="tab-content">
                    <div id="home" class="tab-pane active"><br>
                        <div class="offset-xl-1">
                            <form class="row g-3" [formGroup]="loginForm">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="nombre_email"><strong>Email:</strong></label>
                                    <input type="email" formControlName="email" class="form-control form-control-lg"
                                        autocomplete="off" required [(ngModel)]="loginObjeto.correo" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label"
                                        for="nombre_contrasena"><strong>Contrase単a:</strong></label>
                                    <input type="password" formControlName="contrasena"
                                        [(ngModel)]="loginObjeto.password" class="form-control form-control-lg"
                                        autocomplete="off" required />
                                </div>

                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <div class="form-check">
                                        <label class="form-check-label" for="form1Example3"> 多Olvido la contrase単a? <a
                                                routerLink="/forgotPassword">Clic aqui</a></label>
                                    </div>

                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-primary" (click)="login()" type="submit"
                                        [disabled]="loginForm.invalid">Iniciar
                                        Sesion</button>
                                </div>
                            </form>
                        </div>
                    </div>













                    <div id="menu1" class="container tab-pane fade"><br>
                        <form class="row g-3" [formGroup]="registerForm">
                            <div class="">
                                <label for="nombre_nombre" class="form-label"><strong>Nombre completo:</strong></label>
                                <input type="text" [(ngModel)]="user.nombre" class="form-control"
                                    formControlName="nombre_completo" autocomplete="off" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre_tipo_documento" class="form-label"><strong>Tipo de
                                        documento:</strong></label>
                                <select class="form-select" formControlName="tipo_documento" required
                                    [(ngModel)]="user.id_tipo_documento_fk">
                                    <option selected value="">Seleccione una opcion</option>
                                    <option *ngFor="let document of documents" [value]="document.id_tipo_documento">
                                        {{document.descripcion_tipo_documento}}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre_numero_documento" class="form-label"><strong>Numero de
                                        documento:</strong></label>
                                <input type="text" [(ngModel)]="user.identificacion" class="form-control"
                                formControlName="numero_documento" autocomplete="off" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre_email" class="form-label"><strong>Email:</strong></label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="nombre_arroa">@</span>
                                    <input type="email" [(ngModel)]="user.correo" class="form-control"
                                    formControlName="email" aria-describedby="nombre_arroa" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre_contrasena" class="form-label"><strong>Contrase単a:</strong></label>
                                <input type="password" [(ngModel)]="user.password" class="form-control"
                                formControlName="contrasena" autocomplete="off" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre_celular" class="form-label"><strong>Celular:</strong></label>
                                <input type="text" [(ngModel)]="user.celular" class="form-control"
                                formControlName="celular" autocomplete="off" required>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check"><br>
                                    <input class="form-check-input" type="checkbox" value="" id="check" formControlName="check"
                                        required>
                                    <p class="form-check-label" for="descripcion_terminos">
                                        Acepta los terminos y condiciones, dar clic <a href="">aqui</a> para leer los.
                                    </p>
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary" (click)="createUser()" type="submit" [disabled]="registerForm.invalid">Registrar
                                    se</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
