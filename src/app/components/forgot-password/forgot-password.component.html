

<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
            <!-- Card -->
            <div class="card smooth-shadow-md">
                <!-- Card body -->
                <div class="card-body p-6">
                    <div class="mb-4">
                        <br>
                        <p class="mb-6"><strong>多Olvido tu contrase単a?</strong> no te preocupes aqui te ayudamos a recuparala</p>
                    </div>
                    <!-- Form -->
                    <form class="row g-3" [formGroup]="forgotPasswordForm">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label"><strong>Email:</strong></label>
                            <input type="email" formControlName="email" class="form-control" required autocomplete="off" [(ngModel)]="email">
                        </div>
                        <!-- Button -->
                        <div class="mb-3 d-grid">
                            <button type="submit" class="btn btn-primary" (click)="validateEmail()" [disabled]="forgotPasswordForm.invalid">
                                Restablecer la contrase単a
                            </button>
                        </div>
                        <span>多Ya tienes una cuenta? <a href="loginUser">Inicia sesion</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
